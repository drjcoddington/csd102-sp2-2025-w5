<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Running time table</h1>
    <table id = "runTable"  border = "2" width = "85%">
        <col style = "background-color: red;">
        <col style = "background-color: white ">
        <col style = "background-color: blue;">
        <col style = "background-color: grey;">
        
        <thead>
            <th style = "width:40%">Date</th>
            <th style = "width:20%">Distance</th>
            <th style = "width:10%">Weather</th>
            <th style = "width:30%">Terrain</th>
        </thead>

        <tbody>
            <tr id = "firstRow">
                <td> 3/24/25</td>
                <td>3.1 miles</td>
                <td>Inside treadmill</td>
                <td>Flat</td>
            </tr>
            <tr>
                <td>3/26/25</td>
                <td> 3.1 miles</td>
                <td>Cool </td>
                <td> hilly</td>
            </tr>
        </tbody>

    </table>

</body>
</html>
